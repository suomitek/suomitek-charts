dependencies:
  - name: common
    version: 0.x.x
    repository: https://charts.bitnami.com/bitnami
    tags:
      - bitnami-common
  - name: mariadb
    version: 7.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
    tags:
      - dataflow-database
  - name: rabbitmq
    version: 7.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
  - name: kafka
    version: 11.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
